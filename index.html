<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <button id="cadastrar" onclick="abrirFechar()">Cadastrar</button>
    <dialog id="modal">
        <div class="modal-header">
            <h2>Modal</h2>
        </div>
        <div id="modal-body">
                <label id="nomelbl">Nome</label>
                <input type="text" id="nome">
                <label id="emaillbl">Email</label>
                <input type="email" id="email">
                <label id="telefonelbl">Telefone</label>
                <input type="tel" id="telefone" oninput=mascara_telefone() maxlength="14" placeholder="(31) 9 9999-9999">
                <label id="cpflbl">CPF</label>
                <input type="text" id="CPF" placeholder="xxx.xxx.xxx-xx" oninput=mascara_cpf() maxlength="14">
                <label id="senhalbl">Senha</label>
                <input type="text" id="senha" placeholder="xxxx" oninput=mascara_senha() maxlength="4">
        </div>
        <button id="enviar" onclick="abrirFechar()"><a href="perfil.html">Enviar</a></button>
    </dialog>
    <script src="index.js"></script>
</body>
</html>
